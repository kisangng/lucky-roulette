<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lucky Roulette - Sound Fixed</title>
<style>
:root {
  --gold: #fcc200;
  --dark-gold: #b8860b;
  --rim-glow: 0 0 30px rgba(252, 194, 0, 0.4);
}
body {
  margin: 0; padding: 0;
  background: radial-gradient(circle at center, #1a472a 0%, #052c1a 100%);
  color: #fff; font-family: 'Segoe UI', Tahoma, sans-serif;
  display: flex; justify-content: center; align-items: center; min-height: 100vh; overflow: hidden;
}
#confettiCanvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 100; }
.main-container { display: flex; gap: 20px; align-items: flex-start; position: relative; z-index: 10; }
.casino-machine {
  width: 480px; padding: 25px; background: linear-gradient(145deg, #2a2a2a, #000);
  border-radius: 40px; border: 8px solid #3d2b1f; box-shadow: 0 40px 100px rgba(0,0,0,0.8);
}
h2 { font-size: 32px; color: var(--gold); text-align: center; letter-spacing: 4px; margin: 0 0 20px 0; }
.player-list-box { height: 150px; background: rgba(0,0,0,0.5); border-radius: 10px; margin-bottom: 15px; overflow-y: auto; border: 1px solid #333; }
.player-item { display: flex; align-items: center; padding: 8px 12px; border-bottom: 1px solid #222; font-size: 14px; }
.avatar { width: 24px; height: 24px; border-radius: 50%; background: #333; margin-right: 10px; display: flex; justify-content: center; align-items: center; border: 1px solid var(--gold); }
.roulette-rim {
  position: relative; width: 360px; height: 360px; margin: 10px auto;
  background: #111; border-radius: 50%; padding: 12px; border: 10px solid #2a1b0a; box-shadow: var(--rim-glow);
}
.led { position: absolute; width: 8px; height: 8px; background: #444; border-radius: 50%; top: 50%; left: 50%; transform-origin: 0 180px; z-index: 5; }
.led.on { background: #fff; box-shadow: 0 0 10px #fff, 0 0 15px var(--gold); }
canvas#wheel { border-radius: 50%; position: relative; z-index: 2; }
.center-hub {
  position: absolute; top: 50%; left: 50%; transform: translate(-50%,-50%);
  width: 65px; height: 65px; border-radius: 50%; background: radial-gradient(circle, #fcc200, #8b6508);
  border: 4px solid #111; z-index: 50; cursor: pointer; display: flex; justify-content: center; align-items: center; font-weight: bold; color: #000;
}
.pointer { position: absolute; top: -5px; left: 50%; transform: translateX(-50%); z-index: 60; width: 0; height: 0; border-left: 12px solid transparent; border-right: 12px solid transparent; border-top: 30px solid #fff; }
#victoryOverlay {
  position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%) scale(0);
  width: 80%; background: rgba(0,0,0,0.95); border: 2px solid var(--gold); border-radius: 20px; padding: 30px 10px; z-index: 100; text-align: center; transition: 0.4s; cursor: pointer;
}
#victoryOverlay.active { transform: translate(-50%, -50%) scale(1); }
.winner-name { color: #00ff99; font-size: 28px; font-weight: bold; }
.history-panel { width: 200px; background: rgba(0,0,0,0.8); border-radius: 20px; border: 4px solid #3d2b1f; padding: 15px; height: 280px; overflow-y: auto; }
.history-item { padding: 8px; border-bottom: 1px solid #333; text-align: center; color: #00ff99; font-size: 13px; }
.go-btn { width: 100%; padding: 18px; background: linear-gradient(var(--gold), var(--dark-gold)); border: none; border-radius: 12px; font-weight: bold; font-size: 16px; cursor: pointer; color: #000; }
.reset-btn { margin-top:15px; background: #444; color: #fff; border: none; padding: 12px; width: 100%; border-radius: 12px; cursor: pointer; }
</style>
</head>
<body>
<canvas id="confettiCanvas"></canvas>
<div class="main-container">
  <div class="casino-machine">
    <h2>LUCKY ROULETTE</h2>
    <div id="setupView">
      <div style="display:flex; gap:8px; margin-bottom:15px;">
        <input id="nameInput" style="flex:1; padding:12px; border-radius:8px; border:1px solid #444; background:#111; color:var(--gold);" placeholder="Enter Name..." onkeypress="if(event.keyCode==13) addPlayer()">
        <button onclick="addPlayer()" style="padding:0 15px; background:var(--gold); border:none; border-radius:8px; font-weight:bold; cursor:pointer;">ADD</button>
      </div>
      <div class="player-list-box" id="playerList"></div>
      <button class="go-btn" onclick="showRoulette()">PLACE YOUR BETS</button>
    </div>
    <div id="rouletteView" style="display:none;">
      <div class="roulette-rim" id="rim">
        <div class="pointer"></div>
        <canvas id="wheel" width="360" height="360"></canvas>
        <div class="center-hub" onclick="spin()">SPIN</div>
        <div id="victoryOverlay" onclick="this.classList.remove('active')">
          <div class="winner-name" id="winnerDisplayText"></div>
          <div style="color:#666; font-size:10px; margin-top:10px;">TAP TO CLOSE</div>
        </div>
      </div>
      <button class="reset-btn" onclick="hardReset()">RESET ALL</button>
    </div>
  </div>
  <div class="history-panel">
    <div style="color:var(--gold); text-align:center; font-weight:bold; margin-bottom:10px; border-bottom:1px solid var(--gold); padding-bottom:5px; font-size: 14px;">WINNER BOARD</div>
    <div id="historyList"></div>
  </div>
</div>

<script>
let players = [];
let angle = 0;
let spinning = false;
let audioCtx;

// --- SOUND LOGIC ---
function initAudio() {
  if (!audioCtx) {
    audioCtx = new (window.AudioContext || window.webkitAudioContext)();
  }
  if (audioCtx.state === 'suspended') {
    audioCtx.resume();
  }
}

function playSfx(freq, vol, dur) {
  if (!audioCtx) return;
  const osc = audioCtx.createOscillator();
  const gain = audioCtx.createGain();
  osc.type = 'sine';
  osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
  gain.gain.setValueAtTime(vol, audioCtx.currentTime);
  gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + dur);
  osc.connect(gain);
  gain.connect(audioCtx.destination);
  osc.start();
  osc.stop(audioCtx.currentTime + dur);
}

// --- ROULETTE LOGIC ---
const canvas = document.getElementById("wheel");
const ctx = canvas.getContext("2d");
const rim = document.getElementById("rim");
for(let i=0; i<24; i++) {
  const led = document.createElement("div");
  led.className = "led";
  led.style.transform = `translate(-50%, -180px) rotate(${i * 15}deg)`;
  rim.appendChild(led);
}

function addPlayer() {
  initAudio(); // Initialize on first interaction
  const input = document.getElementById("nameInput");
  const name = input.value.trim();
  if (name && !players.some(p => p.name.toLowerCase() === name.toLowerCase())) {
    players.push({ name, avatar: 'üë§' });
    input.value = ""; 
    renderList();
  }
}

function renderList() {
  document.getElementById("playerList").innerHTML = players.map((p, i) => `
    <div class="player-item">
        <div class="avatar">üë§</div>
        <div style="flex:1;">${p.name}</div>
        <span onclick="removePlayer(${i})" style="cursor:pointer; color:#ff4444;">‚úï</span>
    </div>
  `).join('');
}

function removePlayer(i) { players.splice(i, 1); renderList(); }

function showRoulette() {
  if (players.length < 2) return alert("Min 2 players!");
  initAudio();
  document.getElementById("victoryOverlay").classList.remove("active");
  document.getElementById("setupView").style.display = "none";
  document.getElementById("rouletteView").style.display = "block";
  drawWheel();
}

function drawWheel() {
  const cx = 180, cy = 180, r = 170;
  const slice = (Math.PI * 2) / players.length;
  ctx.clearRect(0, 0, 360, 360);
  players.forEach((p, i) => {
    ctx.save();
    ctx.translate(cx, cy);
    ctx.rotate(angle + i * slice);
    ctx.beginPath();
    ctx.moveTo(0, 0);
    ctx.arc(0, 0, r, 0, slice);
    ctx.fillStyle = i % 2 === 0 ? "#111" : "#c41e3a";
    ctx.fill();
    ctx.rotate(slice / 2);
    ctx.fillStyle = "#fff";
    ctx.textAlign = "right";
    ctx.font = "bold 13px sans-serif";
    ctx.fillText(p.name.toUpperCase(), r - 20, 5);
    ctx.restore();
  });
}

function spin() {
  if (spinning) return;
  initAudio();
  spinning = true;
  document.getElementById("victoryOverlay").classList.remove("active");
  
  const totalRot = (15 + Math.random()*10) * Math.PI*2;
  const duration = 5000;
  const startT = performance.now();
  let lastTickIdx = -1;

  function anim(now) {
    const p = Math.min((now - startT) / duration, 1);
    const ease = 1 - Math.pow(1 - p, 3);
    angle = totalRot * ease;
    drawWheel();

    // Sound Ticks
    const currentTickIdx = Math.floor(angle / ((Math.PI*2)/players.length));
    if(currentTickIdx !== lastTickIdx) {
      playSfx(400 + (p * 200), 0.1, 0.05);
      lastTickIdx = currentTickIdx;
    }

    if (p < 1) requestAnimationFrame(anim);
    else {
      spinning = false;
      finalize();
    }
  }
  requestAnimationFrame(anim);
}

function finalize() {
  const slice = (Math.PI * 2) / players.length;
  const normalizedAngle = (angle % (Math.PI * 2));
  const idx = Math.floor(( (Math.PI * 1.5) - normalizedAngle + (Math.PI * 2) ) % (Math.PI * 2) / slice);
  const winner = players[idx % players.length];
  
  document.getElementById("winnerDisplayText").innerText = "üèÜ " + winner.name;
  document.getElementById("victoryOverlay").classList.add("active");
  
  // Win Sound
  playSfx(523.25, 0.2, 0.5); // C5
  setTimeout(() => playSfx(659.25, 0.2, 0.5), 150); // E5
  setTimeout(() => playSfx(783.99, 0.2, 0.8), 300); // G5

  const hList = document.getElementById("historyList");
  const hItem = document.createElement("div");
  hItem.className = "history-item";
  hItem.innerHTML = `üèÜ ${winner.name}`;
  hList.insertBefore(hItem, hList.firstChild);
}

function hardReset() {
  if(!confirm("Reset everything?")) return;
  players = []; angle = 0;
  document.getElementById("historyList").innerHTML = "";
  document.getElementById("victoryOverlay").classList.remove("active");
  document.getElementById("rouletteView").style.display = "none";
  document.getElementById("setupView").style.display = "block";
  renderList();
}
</script>
</body>
</html>
