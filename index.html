<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Lucky Roulette - Final Fixed</title>
<style>
:root { --gold: #fcc200; --dark-gold: #b8860b; }
body { 
  margin: 0; padding: 10px; background: radial-gradient(circle at center, #1a472a 0%, #052c1a 100%);
  color: #fff; font-family: sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh;
}
.main-container { display: flex; flex-direction: column; gap: 15px; align-items: center; width: 100%; max-width: 450px; }
.casino-machine { width: 100%; box-sizing: border-box; padding: 15px; background: #111; border-radius: 25px; border: 5px solid #3d2b1f; box-shadow: 0 15px 40px rgba(0,0,0,0.8); }
h2 { font-size: 22px; color: var(--gold); text-align: center; margin: 5px 0 15px 0; letter-spacing: 2px; }

/* Î£∞Î†õ Ïª®ÌÖåÏù¥ÎÑà: ÏõêÌòï Ïú†ÏßÄ ÌïµÏã¨ */
.roulette-box {
  position: relative; width: 90%; max-width: 300px; aspect-ratio: 1/1; margin: 0 auto;
  border-radius: 50%; border: 8px solid #2a1b0a; box-shadow: 0 0 20px rgba(252, 194, 0, 0.3); overflow: visible;
}
canvas#wheel { width: 100%; height: 100%; display: block; border-radius: 50%; }

.center-hub {
  position: absolute; top: 50%; left: 50%; transform: translate(-50%,-50%);
  width: 60px; height: 60px; border-radius: 50%; background: radial-gradient(circle, #fcc200, #8b6508);
  border: 3px solid #111; z-index: 50; cursor: pointer; display: flex; justify-content: center; align-items: center;
  font-weight: bold; color: #000; font-size: 14px; box-shadow: 0 4px 10px rgba(0,0,0,0.5);
}
.pointer {
  position: absolute; top: -15px; left: 50%; transform: translateX(-50%);
  z-index: 60; width: 0; height: 0; border-left: 12px solid transparent; border-right: 12px solid transparent; border-top: 25px solid #fff;
}
#victoryOverlay {
  position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%) scale(0);
  width: 85%; background: rgba(0,0,0,0.95); border: 2px solid var(--gold); border-radius: 15px; padding: 20px 5px; z-index: 100; text-align: center; transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
}
.player-list-box { height: 100px; background: rgba(255,255,255,0.05); border-radius: 10px; margin-bottom: 15px; overflow-y: auto; padding: 5px; }
.go-btn { width: 100%; padding: 12px; background: var(--gold); border: none; border-radius: 8px; font-weight: bold; font-size: 16px; cursor: pointer; }
.history-panel { width: 100%; max-width: 320px; background: rgba(0,0,0,0.6); border-radius: 15px; padding: 10px; text-align: center; font-size: 14px; }
</style>
</head>
<body onclick="unlockAudio()">

<div class="main-container">
  <div class="casino-machine">
    <h2>LUCKY ROULETTE</h2>
    <div id="setupView">
      <div style="display:flex; gap:5px; margin-bottom:10px;">
        <input id="nameInput" style="flex:1; padding:10px; border-radius:5px; border:1px solid #444; background:#000; color:#fff;" placeholder="Enter Name..." onkeypress="if(event.keyCode==13) addPlayer()">
        <button onclick="addPlayer()" style="padding:0 15px; background:var(--gold); border:none; border-radius:5px; font-weight:bold;">ADD</button>
      </div>
      <div class="player-list-box" id="playerList"></div>
      <button class="go-btn" onclick="showRoulette()">START GAME</button>
    </div>

    <div id="rouletteView" style="display:none;">
      <div class="roulette-box">
        <div class="pointer"></div>
        <canvas id="wheel" width="600" height="600"></canvas> <div class="center-hub" onclick="spin()">SPIN</div>
        <div id="victoryOverlay" onclick="this.style.transform='translate(-50%, -50%) scale(0)'">
          <div id="winnerDisplayText" style="color: #00ff99; font-size: 24px; font-weight: bold;"></div>
          <div style="color:#888; font-size:12px; margin-top:10px;">TAP TO CLOSE</div>
        </div>
      </div>
      <button style="margin-top:20px; background:none; color:#aaa; border:none; width:100%; text-decoration:underline; font-size:12px;" onclick="location.reload()">BACK TO SETUP</button>
    </div>
  </div>
  <div class="history-panel">
    <div style="color:var(--gold); font-weight:bold; border-bottom:1px solid #333; padding-bottom:5px; margin-bottom:8px;">HISTORY</div>
    <div id="historyList"></div>
  </div>
</div>

<script>
let players = [];
let angle = 0;
let spinning = false;
let audioCtx = null;

function unlockAudio() {
  if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
  if (audioCtx.state === 'suspended') audioCtx.resume();
}

function playSound(freq, vol, dur) {
  if (!audioCtx) return;
  const osc = audioCtx.createOscillator();
  const gain = audioCtx.createGain();
  osc.type = 'sine';
  osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
  gain.gain.setValueAtTime(vol, audioCtx.currentTime);
  gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + dur);
  osc.connect(gain); gain.connect(audioCtx.destination);
  osc.start(); osc.stop(audioCtx.currentTime + dur);
}

function addPlayer() {
  const input = document.getElementById("nameInput");
  const name = input.value.trim();
  if (name && players.length < 20) {
    players.push({ name });
    input.value = ""; renderList();
  }
}

function renderList() {
  document.getElementById("playerList").innerHTML = players.map((p, i) => `
    <div style="display:flex; justify-content:space-between; padding:5px 10px; border-bottom:1px solid #333;">
      <span>üë§ ${p.name}</span>
      <span onclick="players.splice(${i},1); renderList();" style="color:#ff4444; font-weight:bold;">‚úï</span>
    </div>
  `).join('');
}

function showRoulette() {
  if (players.length < 2) return alert("Add at least 2 players!");
  document.getElementById("setupView").style.display = "none";
  document.getElementById("rouletteView").style.display = "block";
  setTimeout(drawWheel, 10);
}

function drawWheel() {
  const canvas = document.getElementById("wheel");
  const ctx = canvas.getContext("2d");
  const size = canvas.width;
  const cx = size / 2, cy = size / 2, r = (size / 2) - 10;
  const slice = (Math.PI * 2) / players.length;

  ctx.clearRect(0, 0, size, size);
  players.forEach((p, i) => {
    ctx.save();
    ctx.translate(cx, cy);
    ctx.rotate(angle + i * slice);
    ctx.beginPath();
    ctx.moveTo(0, 0);
    ctx.arc(0, 0, r, 0, slice);
    ctx.fillStyle = i % 2 === 0 ? "#1a1a1a" : "#d32f2f";
    ctx.fill();
    ctx.strokeStyle = "rgba(255,255,255,0.2)";
    ctx.lineWidth = 2;
    ctx.stroke();
    
    // Í∏ÄÏûê Í∑∏Î¶¨Í∏∞
    ctx.rotate(slice / 2);
    ctx.fillStyle = "#fff";
    ctx.textAlign = "right";
    const fontSize = players.length > 10 ? 18 : 24;
    ctx.font = `bold ${fontSize}px sans-serif`;
    ctx.fillText(p.name, r - 30, 10);
    ctx.restore();
  });
}

function spin() {
  if (spinning) return;
  unlockAudio();
  spinning = true;
  document.getElementById("victoryOverlay").style.transform = "translate(-50%, -50%) scale(0)";
  const totalRot = (15 + Math.random()*10) * Math.PI*2;
  const duration = 5000;
  const startT = performance.now();
  let lastTick = -1;

  function anim(now) {
    const p = Math.min((now - startT) / duration, 1);
    const ease = 1 - Math.pow(1 - p, 4);
    angle = totalRot * ease;
    drawWheel();

    const currentIdx = Math.floor(angle / ((Math.PI*2)/players.length));
    if(currentIdx !== lastTick) {
      playSound(500 + (p*300), 0.1, 0.05);
      lastTick = currentIdx;
    }

    if (p < 1) requestAnimationFrame(anim);
    else {
      spinning = false;
      finalize();
    }
  }
  requestAnimationFrame(anim);
}

function finalize() {
  const slice = (Math.PI * 2) / players.length;
  const norm = (angle % (Math.PI * 2));
  const idx = Math.floor(( (Math.PI * 1.5) - norm + (Math.PI * 2) ) % (Math.PI * 2) / slice);
  const winner = players[idx % players.length];
  
  document.getElementById("winnerDisplayText").innerText = "Winner: " + winner.name;
  document.getElementById("victoryOverlay").style.transform = "translate(-50%, -50%) scale(1)";
  
  playSound(523, 0.2, 0.4); setTimeout(()=>playSound(659, 0.2, 0.4), 100);
  
  const hList = document.getElementById("historyList");
  hList.innerHTML = `<div style="padding:3px;">üèÜ ${winner.name}</div>` + hList.innerHTML;
}
</script>
</body>
</html>
