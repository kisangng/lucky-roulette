<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Lucky Roulette - Full Sound</title>
<style>
/* CSSÎäî Ïù¥Ï†Ñ Î™®Î∞îÏùº ÏµúÏ†ÅÌôî Î≤ÑÏ†ÑÍ≥º ÎèôÏùº (Í∞ÄÎèÖÏÑ±ÏùÑ ÏúÑÌï¥ ÌïµÏã¨Îßå Ïú†ÏßÄ) */
:root { --gold: #fcc200; --dark-gold: #b8860b; }
body { margin: 0; padding: 10px; background: radial-gradient(circle at center, #1a472a 0%, #052c1a 100%); color: #fff; font-family: sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; overflow-x: hidden; }
.main-container { display: flex; flex-direction: column; gap: 20px; align-items: center; width: 100%; max-width: 480px; }
.casino-machine { width: 100%; box-sizing: border-box; padding: 20px; background: linear-gradient(145deg, #2a2a2a, #000); border-radius: 30px; border: 6px solid #3d2b1f; box-shadow: 0 20px 50px rgba(0,0,0,0.8); }
h2 { font-size: 24px; color: var(--gold); text-align: center; margin: 0 0 15px 0; }
.roulette-rim { position: relative; width: 100%; max-width: 320px; aspect-ratio: 1/1; margin: 10px auto; background: #111; border-radius: 50%; padding: 10px; border: 8px solid #2a1b0a; box-shadow: 0 0 30px rgba(252, 194, 0, 0.4); box-sizing: border-box; }
canvas#wheel { width: 100% !important; height: 100% !important; border-radius: 50%; }
.center-hub { position: absolute; top: 50%; left: 50%; transform: translate(-50%,-50%); width: 20%; height: 20%; border-radius: 50%; background: radial-gradient(circle, #fcc200, #8b6508); border: 3px solid #111; z-index: 50; cursor: pointer; display: flex; justify-content: center; align-items: center; font-weight: bold; color: #000; font-size: 14px; }
.pointer { position: absolute; top: -5px; left: 50%; transform: translateX(-50%); z-index: 60; width: 0; height: 0; border-left: 10px solid transparent; border-right: 10px solid transparent; border-top: 25px solid #fff; }
.history-panel { width: 100%; max-width: 320px; background: rgba(0,0,0,0.8); border-radius: 20px; border: 3px solid #3d2b1f; padding: 15px; box-sizing: border-box; }
.go-btn { width: 100%; padding: 15px; background: var(--gold); border: none; border-radius: 10px; font-weight: bold; cursor: pointer; color: #000; font-size: 16px; }
.player-list-box { height: 120px; background: rgba(0,0,0,0.5); border-radius: 10px; margin-bottom: 15px; overflow-y: auto; }
</style>
</head>
<body onclick="unlockAudio()"> <div class="main-container">
  <div class="casino-machine">
    <h2>LUCKY ROULETTE</h2>
    
    <div id="setupView">
      <div style="display:flex; gap:5px; margin-bottom:15px;">
        <input id="nameInput" style="flex:1; padding:10px; border-radius:8px; border:1px solid #444; background:#111; color:var(--gold);" placeholder="Name..." onkeypress="if(event.keyCode==13) addPlayer()">
        <button onclick="addPlayer()" style="padding:0 15px; background:var(--gold); border:none; border-radius:8px; font-weight:bold;">ADD</button>
      </div>
      <div class="player-list-box" id="playerList"></div>
      <button class="go-btn" onclick="showRoulette()">PLACE YOUR BETS</button>
    </div>

    <div id="rouletteView" style="display:none;">
      <div class="roulette-rim">
        <div class="pointer"></div>
        <canvas id="wheel" width="360" height="360"></canvas>
        <div class="center-hub" onclick="spin()">SPIN</div>
        <div id="victoryOverlay" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%) scale(0); width: 90%; background: rgba(0,0,0,0.95); border: 2px solid var(--gold); border-radius: 20px; padding: 20px 5px; z-index: 100; text-align: center; transition: 0.4s; cursor: pointer;" onclick="this.style.transform='translate(-50%, -50%) scale(0)'">
          <div id="winnerDisplayText" style="color: #00ff99; font-size: 24px; font-weight: bold;"></div>
          <div style="color:#666; font-size:10px; margin-top:10px;">TAP TO CLOSE</div>
        </div>
      </div>
      <button style="margin-top:15px; background:#444; color:#fff; border:none; padding:10px; width:100%; border-radius:10px; cursor:pointer;" onclick="hardReset()">RESET ALL</button>
    </div>
  </div>

  <div class="history-panel">
    <div style="color:var(--gold); text-align:center; font-weight:bold; margin-bottom:10px; border-bottom:1px solid var(--gold); padding-bottom:5px;">WINNER BOARD</div>
    <div id="historyList"></div>
  </div>
</div>

<script>
let players = [];
let angle = 0;
let spinning = false;
let audioCtx = null;

// --- üîä ÏÇ¨Ïö¥Îìú ÌïµÏã¨ Î°úÏßÅ (Ïû†Í∏à Ìï¥Ï†ú Í∞ïÌôî) ---
function unlockAudio() {
  if (!audioCtx) {
    audioCtx = new (window.AudioContext || window.webkitAudioContext)();
  }
  if (audioCtx.state === 'suspended') {
    audioCtx.resume();
  }
}

function playTick(freq, vol, dur) {
  if (!audioCtx || audioCtx.state !== 'running') return;
  const osc = audioCtx.createOscillator();
  const gain = audioCtx.createGain();
  osc.type = 'sine';
  osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
  gain.gain.setValueAtTime(vol, audioCtx.currentTime);
  gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + dur);
  osc.connect(gain);
  gain.connect(audioCtx.destination);
  osc.start();
  osc.stop(audioCtx.currentTime + dur);
}

// --- ÎÇòÎ®∏ÏßÄ Î°úÏßÅ ---
const canvas = document.getElementById("wheel");
const ctx = canvas.getContext("2d");

function addPlayer() {
  unlockAudio(); // ÌÅ¥Î¶≠Ìï† ÎïåÎßàÎã§ ÏÉÅÌÉú ÌôïÏù∏
  const input = document.getElementById("nameInput");
  const name = input.value.trim();
  if (name && !players.some(p => p.name.toLowerCase() === name.toLowerCase())) {
    players.push({ name });
    input.value = ""; 
    renderList();
  }
}

function renderList() {
  document.getElementById("playerList").innerHTML = players.map((p, i) => `
    <div style="display:flex; align-items:center; padding:8px; border-bottom:1px solid #222;">
        <div style="flex:1;">üë§ ${p.name}</div>
        <span onclick="players.splice(${i},1); renderList();" style="color:#ff4444; cursor:pointer; font-weight:bold;">‚úï</span>
    </div>
  `).join('');
}

function showRoulette() {
  if (players.length < 2) return alert("Min 2 players!");
  unlockAudio();
  document.getElementById("setupView").style.display = "none";
  document.getElementById("rouletteView").style.display = "block";
  drawWheel();
}

function drawWheel() {
  const cx = 180, cy = 180, r = 170;
  const slice = (Math.PI * 2) / players.length;
  ctx.clearRect(0, 0, 360, 360);
  players.forEach((p, i) => {
    ctx.save();
    ctx.translate(cx, cy);
    ctx.rotate(angle + i * slice);
    ctx.beginPath(); ctx.moveTo(0, 0); ctx.arc(0, 0, r, 0, slice);
    ctx.fillStyle = i % 2 === 0 ? "#111" : "#c41e3a";
    ctx.fill();
    ctx.rotate(slice / 2);
    ctx.fillStyle = "#fff";
    ctx.textAlign = "right";
    ctx.font = "bold 15px sans-serif";
    ctx.fillText(p.name.toUpperCase(), r - 20, 5);
    ctx.restore();
  });
}

function spin() {
  if (spinning) return;
  unlockAudio();
  spinning = true;
  const totalRot = (15 + Math.random()*10) * Math.PI*2;
  const duration = 5000;
  const startT = performance.now();
  let lastTickIdx = -1;

  function anim(now) {
    const p = Math.min((now - startT) / duration, 1);
    const ease = 1 - Math.pow(1 - p, 4);
    angle = totalRot * ease;
    drawWheel();

    // Ìã± ÏÜåÎ¶¨ Î°úÏßÅ
    const currentTickIdx = Math.floor(angle / ((Math.PI*2)/players.length));
    if(currentTickIdx !== lastTickIdx) {
      playTick(400 + (p * 200), 0.1, 0.05);
      lastTickIdx = currentTickIdx;
    }

    if (p < 1) requestAnimationFrame(anim);
    else {
      spinning = false;
      finalize();
    }
  }
  requestAnimationFrame(anim);
}

function finalize() {
  const slice = (Math.PI * 2) / players.length;
  const normalizedAngle = (angle % (Math.PI * 2));
  const idx = Math.floor(( (Math.PI * 1.5) - normalizedAngle + (Math.PI * 2) ) % (Math.PI * 2) / slice);
  const winner = players[idx % players.length];
  
  document.getElementById("winnerDisplayText").innerText = "üèÜ " + winner.name;
  document.getElementById("victoryOverlay").style.transform = "translate(-50%, -50%) scale(1)";
  
  // ÎãπÏ≤® ÌôîÏùå ÏÜåÎ¶¨
  playTick(523, 0.2, 0.5); 
  setTimeout(() => playTick(659, 0.2, 0.5), 150);
  setTimeout(() => playTick(783, 0.2, 0.8), 300);

  const hList = document.getElementById("historyList");
  const hItem = document.createElement("div");
  hItem.style.cssText = "padding:8px; border-bottom:1px solid #333; text-align:center; color:#00ff99;";
  hItem.innerHTML = `üèÜ ${winner.name}`;
  hList.insertBefore(hItem, hList.firstChild);
}

function hardReset() {
  if(!confirm("Reset?")) return;
  players = []; angle = 0;
  document.getElementById("historyList").innerHTML = "";
  document.getElementById("victoryOverlay").style.transform = "translate(-50%, -50%) scale(0)";
  document.getElementById("rouletteView").style.display = "none";
  document.getElementById("setupView").style.display = "block";
  renderList();
}
</script>
</body>
</html>
